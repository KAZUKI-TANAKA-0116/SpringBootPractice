<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>お問い合わせ一覧</title>
</head>

<body>
	<h1>お問い合わせ一覧</h1>

	<table border="1">
		<thead>
			<tr>
				<th>お問い合わせID</th>
				<th>姓</th>
				<th>名</th>
				<th>お問い合わせ種別</th>
				<th>作成日時</th>
				<th>更新日時</th>
				<th>詳細</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${contacts}">
				<td th:text="${contact.id}"></td>
				<td th:text="${contact.lastName}"></td>
				<td th:text="${contact.firstName}"></td>
				<td>
					<span th:switch="${contact.contactType}">
						<span th:case="'services'">サービスに関するお問い合わせ</span>
						<span th:case="'technicalQuestions'">技術的なお問い合わせ</span>
						<span th:case="'others'">その他</span>
						<span th:case="*">不明</span> <!-- デフォルト表示 -->
					</span>
				</td>
				<td th:text="${contact.createdAt}"></td>
				<td th:text="${contact.updatedAt}"></td>
				<td>
					<a th:href="@{/admin/contact/{id}(id=${contact.id})}">
						<button type="button">詳細</button>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<form th:action="@{/logout}" method="post" style="margin-top: 20px;">
		<button type="submit">ログアウト</button>
	</form>

</body>

</html>
